<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> html2 </title>
</head>
<body>
    <address>
        Hablu <br>
        Dhaka - 4566 <br>
        Bangladesh
    </address>
    <!--? jinis ta address er moto korar jonno address tag use kora hoi-->

    <P>Hablu vai lives in <abbr title="Bangladesh"> BD. </abbr> </P>
    <!--? abbr tag diye kono jiniser full word ber kora jai-->

    <P> <bdo dir="rtl"> I love ALLAH </bdo> </P>
    <!--? bod tag diye kono test right to left kora jai-->

    <p> <a href="" target="_blank"> Click here to open DARAZ </a> </p>

<!--! evabe p tag diye kono kichur link deoa jai and targe attribute use korle new tab soho open hoi -->

 
</body>
</html>
